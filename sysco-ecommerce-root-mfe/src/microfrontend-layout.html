<single-spa-router base="/">
  <main>
  
    <route default>
      <application name="sysco-ecommerce-auth-mfe"></application>
    </route>
    
    <route path="home">
      <application name="sysco-ecommerce-navbar-mfe"></application>
      <application name="sysco-ecommerce-home-mfe"></application>
      <application name="sysco-ecommerce-categories-mfe"></application>
      <application name="sysco-ecommerce-footer-mfe"></application>
    </route>
    <route path="bakery">
      <application name="sysco-ecommerce-navbar-mfe"></application>
      <application name="sysco-ecommerce-bakery-mfe"></application>
      <application name="sysco-ecommerce-footer-mfe"></application>
     
    </route>
    <route path="contact">
      <application name="sysco-ecommerce-navbar-mfe"></application>
      <application name="sysco-ecommerce-contact-mfe"></application>
      <application name="sysco-ecommerce-footer-mfe"></application>
     
    </route>
    <route path="admin">
      <application name="sysco-ecommerce-admin-mfe"></application>
     
    </route>
   
  </main>
  
</single-spa-router>
